<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Reveal.js Presentation</title>

  <!-- Reveal.js styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/solarized.css">

  <style>
    /* optional custom CSS */

</head>
<body>
  <div class="reveal">

      <section>Slide 2: About</section>

      <section>
        Slide 4: Projects
        <section>Slide 4a: Project 1</section>
        <section>Slide 4b: Project 2</section>
      </section>
      <section>Slide 5: Contact</section>
    </div>
  </div>

  <!-- Reveal.js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true
    });
  </script>

</html>
